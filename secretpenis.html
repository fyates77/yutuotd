<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
            font-size: 16px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter a Number</h1>
        <input type="text" id="numberInput" placeholder="Type a number here">
        <button onclick="checkNumber()">Check Number</button>
        <div id="result"></div>
    </div>

    <script>
        function checkNumber() {
            const inputElement = document.getElementById('numberInput');
            const resultElement = document.getElementById('result');
            const number = parseInt(inputElement.value); // Convert the input string to an integer

            if (isNaN(number)) { // Check if the input is not a valid number
                resultElement.textContent = "Please enter a valid number.";
                resultElement.style.color = "orange";
            } else if (number === 1337) {
                resultElement.textContent = "FUUUUUUCK THATS SO GOOOOOOOOOOOD";
                resultElement.style.color = "green";
            } else {
                resultElement.textContent = "Failed";
                resultElement.style.color = "red";
            }
        }
    </script>
</body>
</html>
